<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pictures of Us ðŸ’—</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #ffd6e8;
  font-family: 'Georgia', serif;
  overflow-x: hidden;
}

/* ---------- INTRO ---------- */
#intro {
  position: fixed;
  inset: 0;
  background: #ffd6e8;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
}

#intro h1 {
  font-size: 64px;
  color: #ff4f87;
  animation: softBounce 1.6s infinite;
}

#bubble {
  margin-top: 18px;
  background: white;
  padding: 10px 18px;
  border-radius: 20px;
  font-size: 16px;
}

/* ---------- BOUNCE ---------- */
@keyframes softBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

/* ---------- CONTENT ---------- */
#content {
  display: none;
  padding-top: 40px;
}

.photo {
  width: 100%;
  margin-bottom: 40px;
}

.photo img {
  width: 100%;
  height: auto;
  display: block;
}
</style>
</head>

<body>

<!-- INTRO SCREEN -->
<div id="intro">
  <h1>pictures of us</h1>
  <div id="bubble">click me ðŸ’—</div>
</div>

<!-- AUDIO -->
<audio id="music" src="kissme.mp3" loop></audio>

<!-- MAIN CONTENT -->
<div id="content">
  <div class="photo">
    <img src="love1.jpg" alt="love photo 1">
  </div>

  <div class="photo">
    <img src="love2.jpg" alt="love photo 2">
  </div>
</div>

<script>
const intro = document.getElementById("intro");
const content = document.getElementById("content");
const music = document.getElementById("music");

intro.addEventListener("click", () => {
  intro.style.display = "none";
  content.style.display = "block";
  music.play();
});
</script>

</body>
</html>
